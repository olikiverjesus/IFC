<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Jobs Board - Enhanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e9ebee; 
        }
        .board-container {
            display: flex;
            gap: 1rem; 
            padding: 1.5rem; 
            overflow-x: auto; 
            min-height: calc(100vh - 120px); 
        }
        .board-column {
            background-color: #f0f2f5; 
            border-radius: 0.5rem; 
            padding: 0.75rem; 
            width: 280px; 
            min-width: 270px; 
            flex-shrink: 0; 
            max-height: calc(100vh - 150px); 
            overflow-y: auto;
        }
        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0 0.25rem;
        }
        .column-title {
            font-size: 0.875rem; 
            font-weight: 600; 
            color: #4b5563; 
            text-transform: uppercase;
        }
        .column-count {
            font-size: 0.875rem; 
            font-weight: 500;
            color: #6b7280; 
            background-color: #e5e7eb; 
            padding: 0.125rem 0.5rem; 
            border-radius: 0.75rem; 
        }
        .board-card {
            background-color: #003366; /* Dark blue */
            color: white;
            padding: 0.75rem; 
            border-radius: 0.375rem; /* 6px */
            margin-bottom: 0.75rem; 
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column; 
            justify-content: space-between; 
            min-height: 120px; 
        }
        .board-card:hover {
            transform: translateY(-2px);
        }
        .card-main-content { 
            flex-grow: 1;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.25rem; 
        }
        .card-title {
            font-weight: 500;
            font-size: 0.9rem; 
            line-height: 1.3; 
            word-break: break-word;
            margin-right: 0.5rem; 
        }
        .card-avatar {
            width: 2rem; /* 32px */
            height: 2rem; /* 32px */
            border-radius: 0.25rem; /* 4px */
            /* Default for text avatar */
            background-color: #718096; /* Tailwind gray-600 */
            color: #f7fafc; /* Tailwind gray-100 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            overflow: hidden; 
            flex-shrink: 0; 
        }
        .card-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-info-line { 
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #e0e7ff; 
            margin-top: 0.375rem; 
        }
        .card-info-line svg { /* For the clock icon */
            width: 0.875rem; /* 14px */
            height: 0.875rem; /* 14px */
            margin-right: 0.375rem; /* 6px */
            fill: currentColor;
        }
        .card-footer { 
            margin-top: 0.75rem; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #004488; 
            padding-top: 0.5rem;
        }
        .card-footer p, .card-footer .five-star-status-wrapper { 
            font-size: 0.8rem;
            color: #e0e7ff; 
            display: flex;
            align-items: center;
        }
        .card-footer svg { /* For the calendar icon */
            width: 0.875rem; 
            height: 0.875rem; 
            margin-right: 0.25rem; 
            fill: currentColor;
        }
        .five-star-status-badge {
            font-size: 0.75rem; 
            font-weight: 500;
            padding: 0.25rem 0.625rem; 
            border-radius: 0.25rem; 
            background-color: #d1d5db; /* gray-300 - single color */
            color: #1f293b; /* gray-800 - for contrast */
            display: inline-flex;
            align-items: center;
        }
        .five-star-status-badge span { 
            margin-right: 0.25rem;
        }

        .filter-bar {
            padding: 1rem 1.5rem;
            background-color: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filter-bar h1 {
            font-size: 1.25rem; 
            font-weight: 600;
            color: #1f293b;
        }
        .filter-bar select {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <div class="filter-bar">
            <div class="flex items-center">
                <button title="Close" class="mr-3 text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h1>ACTIVE JOBS</h1>
            </div>
            <div>
                <label for="salesRepFilter" class="sr-only">Filter by Sales Rep</label>
                <select id="salesRepFilter" name="salesRepFilter">
                    <option value="all">All Sales Reps</option>
                    </select>
            </div>
        </div>

        <div class="board-container" id="boardContainer">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const boardContainer = document.getElementById('boardContainer');
            const salesRepFilter = document.getElementById('salesRepFilter');
            const storageKey = 'boardViewFilters_ActiveJobs_V2'; 

            const salesReps = [
                { id: 'rep1', name: 'Will M.' },
                { id: 'rep2', name: 'Amadeu L.' },
                { id: 'rep3', name: 'Cathy C.' },
                { id: 'rep4', name: 'Oli B.' },
                { id: 'rep5', name: 'Syris B.'} 
            ];
            
            const today = new Date();
            today.setHours(0,0,0,0); // Normalize today to start of day for accurate "days ago"

            function calculateDaysSince(dateString) {
                if (!dateString) return 'N/A';
                const pastDate = new Date(dateString);
                pastDate.setHours(0,0,0,0); // Normalize past date
                if (isNaN(pastDate.getTime())) return 'Invalid Date';

                const diffTime = today.getTime() - pastDate.getTime(); // Ensure today is later or same
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays > 1) return `${diffDays} days ago`;
                return 'Future Date'; // Or handle as appropriate if pastDate > today
            }


            const boardData = [
                {
                    id: 'colLead', title: 'LEAD', cards: [
                        { id: 'lead1', clientName: 'Eric Tarum', number: 236, salesRepId: 'rep1', lastContact: '2025-05-20', avatarText: 'ET', fiveStarStatus: 'Requested' }, // Example: Today
                        { id: 'lead2', clientName: 'Astros World', number: 162, salesRepId: 'rep2', lastContact: '2025-05-19', avatarUrl: 'https://placehold.co/32x32/FFD700/000000?text=AW', fiveStarStatus: null }, // Example: Yesterday
                        { id: 'lead3', clientName: 'Brian Duffey', number: 6, salesRepId: 'rep1', lastContact: '2025-05-14', avatarUrl: 'https://placehold.co/32x32/4682B4/FFFFFF?text=BD', fiveStarStatus: 'Reviewed' },
                        { id: 'lead4', clientName: 'Howard Lutz', number: 14, salesRepId: 'rep3', lastContact: '2025-05-10', avatarUrl: 'https://placehold.co/32x32/CD5C5C/FFFFFF?text=HL', fiveStarStatus: null },
                        { id: 'lead5', clientName: 'Test (JobNimbus Training: Organization)', number: 14, salesRepId: 'rep4', lastContact: '2025-04-16', avatarText: 'T', fiveStarStatus: 'Thanked' },
                        { id: 'lead6', clientName: 'Juli√°n Ortiz', number: 1, salesRepId: 'rep5', lastContact: '2025-05-18', avatarUrl: 'https://placehold.co/32x32/A5B4FC/1E3A8A?text=JO', fiveStarStatus: 'Requested' },
                    ]
                },
                {
                    id: 'colContacted', title: 'CONTACTED', cards: [ 
                        { id: 'contact1', clientName: 'Marika Thorp', number: 324, salesRepId: 'rep2', lastContact: '2025-05-18', avatarUrl: 'https://placehold.co/32x32/32CD32/FFFFFF?text=MT', fiveStarStatus: null },
                    ]
                },
                {
                    id: 'colInspected', title: 'INSPECTED', cards: [
                        { id: 'inspect1', clientName: 'William Merrifield The Son', number: 72, salesRepId: 'rep1', lastContact: '2025-05-19', avatarText: 'WM', fiveStarStatus: 'Reviewed' },
                        { id: 'inspect2', clientName: 'Ajay & Niti Jadeja', number: 14, salesRepId: 'rep3', lastContact: '2025-05-17', avatarText: 'AJ', fiveStarStatus: null },
                        { id: 'inspect3', clientName: 'Dan Reese', number: 7, salesRepId: 'rep1', lastContact: '2025-05-18', avatarUrl: 'https://placehold.co/32x32/8A2BE2/FFFFFF?text=DR', fiveStarStatus: 'Requested' },
                    ]
                },
                 {
                    id: 'colSigned', title: 'SIGNED', cards: [
                        { id: 'sign1', clientName: 'David Holderer', number: 14, salesRepId: 'rep3', lastContact: '2025-05-14', avatarUrl: 'https://placehold.co/32x32/DAA520/000000?text=DH', fiveStarStatus: null },
                        { id: 'sign2', clientName: 'Florella Bentley', number: 3, salesRepId: 'rep1', lastContact: '2025-05-18', avatarText: 'FB', fiveStarStatus: 'Requested' },
                    ]
                },
                {
                    id: 'colAdjScheduled', title: 'ADJ SCHEDULED', cards: [
                         { id: 'adj1', clientName: 'Mitch ott', number: 1, salesRepId: 'rep1', lastContact: '2025-05-16', avatarUrl: 'https://placehold.co/32x32/BC8F8F/FFFFFF?text=MO', fiveStarStatus: null },
                    ]
                }
            ];

            salesReps.forEach(rep => {
                const option = document.createElement('option');
                option.value = rep.id;
                option.textContent = rep.name;
                salesRepFilter.appendChild(option);
            });

            function loadFilters() {
                try {
                    const savedFilters = JSON.parse(localStorage.getItem(storageKey));
                    if (savedFilters && savedFilters.salesRepId) {
                        salesRepFilter.value = savedFilters.salesRepId;
                    }
                } catch (e) {
                    console.error("Error loading filters from localStorage:", e);
                }
            }

            function saveFilters() {
                try {
                    const filters = {
                        salesRepId: salesRepFilter.value
                    };
                    localStorage.setItem(storageKey, JSON.stringify(filters));
                } catch (e) {
                    console.error("Error saving filters to localStorage:", e);
                }
            }

            function renderBoard() {
                boardContainer.innerHTML = ''; 
                const selectedRepId = salesRepFilter.value;

                const processedBoardData = boardData.map(column => {
                    const filteredCards = column.cards.filter(card => selectedRepId === 'all' || card.salesRepId === selectedRepId);
                    return { ...column, cards: filteredCards, currentCount: filteredCards.length };
                });

                processedBoardData.forEach(column => {
                    const columnDiv = document.createElement('div');
                    columnDiv.className = 'board-column';
                    columnDiv.id = column.id;

                    const columnHeaderDiv = document.createElement('div');
                    columnHeaderDiv.className = 'column-header';
                    columnHeaderDiv.innerHTML = `
                        <span class="column-title">${column.title}</span>
                        <span class="column-count">${column.currentCount}</span> 
                    `;
                    columnDiv.appendChild(columnHeaderDiv);

                    const cardsContainer = document.createElement('div'); 

                    column.cards.forEach(card => {
                        const cardDiv = document.createElement('div');
                        cardDiv.className = 'board-card';
                        cardDiv.dataset.salesRepId = card.salesRepId;
                        
                        let avatarDisplay = '';
                        if (card.avatarUrl) {
                            const escapedClientName = (card.clientName || '').replace(/"/g, '&quot;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                            avatarDisplay = `<img src="${card.avatarUrl}" alt="${escapedClientName}" >`;
                        } else {
                            avatarDisplay = card.avatarText || (card.clientName || 'N/A').substring(0, 2).toUpperCase();
                        }
                        
                        let fiveStarStatusBadge = '';
                        if (card.fiveStarStatus) {
                            let emoji = '';
                            if (card.fiveStarStatus === 'Requested') emoji = '‚≠ê';
                            else if (card.fiveStarStatus === 'Reviewed') emoji = 'üìù';
                            else if (card.fiveStarStatus === 'Thanked') emoji = 'üôè';
                            fiveStarStatusBadge = `<span class="five-star-status-badge"><span>${emoji}</span> ${card.fiveStarStatus}</span>`;
                        }
                        
                        const daysSinceContact = calculateDaysSince(card.lastContact);

                        cardDiv.innerHTML = `
                            <div class="card-main-content">
                                <div class="card-header">
                                    <span class="card-title">${card.clientName || 'N/A'}</span>
                                    <div class="card-avatar">
                                        ${avatarDisplay}
                                    </div>
                                </div>
                                <div class="card-info-line">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.415L11 10.586V6z" clip-rule="evenodd" />
                                    </svg>
                                    <span>${card.number !== undefined ? card.number : 'N/A'}</span>
                                </div>
                            </div>
                            <div class="card-footer">
                                 <p> 
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.75 2a.75.75 0 01.75.75V4h7V2.75a.75.75 0 011.5 0V4h.25A2.75 2.75 0 0118 6.75v8.5A2.75 2.75 0 0115.25 18H4.75A2.75 2.75 0 012 15.25v-8.5A2.75 2.75 0 014.75 4H5V2.75A.75.75 0 015.75 2zM4.5 8.5a.5.5 0 01.5-.5h10a.5.5 0 01.5.5v6.25c0 .138-.053.26-.146.354l-.004.003A2.75 2.75 0 0115.25 16.5H4.75a.138 0-.26-.053-.354-.146l-.003-.004A.5.5 0 014.5 14.75v-6.25z" clip-rule="evenodd" /></svg>
                                    ${daysSinceContact}
                                </p>
                                <div class="five-star-status-wrapper">
                                    ${fiveStarStatusBadge}
                                </div>
                            </div>
                        `;
                        cardsContainer.appendChild(cardDiv);
                    });
                    columnDiv.appendChild(cardsContainer);
                    boardContainer.appendChild(columnDiv);
                });
            }

            salesRepFilter.addEventListener('change', () => {
                saveFilters();
                renderBoard();
            });

            loadFilters();
            renderBoard();
        });
    </script>
</body>
</html>
