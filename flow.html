<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Flow View - Interactive Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Main page background */
        }
        .page-container {
            max-width: 1000px; 
            margin: 0 auto;
            background-color: white; 
        }
        .top-nav-bar {
            background-color: white; padding: 0.75rem 1.5rem;
            border-bottom: 1px solid #e2e8f0; display: flex; align-items: center;
        }
        .top-nav-bar a {
            color: #4a5568; text-decoration: none; display: flex;
            align-items: center; font-size: 0.875rem; font-weight: 500;
        }
        .top-nav-bar svg { width: 1.25rem; height: 1.25rem; margin-right: 0.375rem; }

        .header-content-wrapper { background-color: white; padding: 1.5rem; }
        .project-primary-info-top {
            display: flex; flex-direction: column; md:flex-direction: row; 
            justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; 
        }
        .project-details { display: flex; align-items: center; margin-bottom: 1rem; md:margin-bottom: 0; }
        .project-avatar { width: 4rem; height: 4rem; border-radius: 0.5rem; object-fit: cover; margin-right: 1rem; background-color: #e2e8f0; }
        .project-name-and-button { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.25rem; }
        .project-name { font-size: 1.25rem; font-weight: 600; color: #1f293b; }
        .add-record-button { 
            background-color: transparent; color: #2563eb; font-size: 0.875rem; 
            font-weight: 500; padding: 0.125rem 0; white-space: nowrap; cursor: pointer;
        }
        .add-record-button:hover { color: #1d4ed8; text-decoration: underline;}
        .project-sub-details { font-size: 0.875rem; color: #475569; }
        .project-sub-details p { margin-bottom: 0.125rem; line-height: 1.4; }
        .project-sub-details a { color: #2563eb; }
        .project-sub-details a:hover { text-decoration: underline; }

        .action-pills-bar {
            display: flex; align-items: center; padding: 0.75rem 1.5rem; 
            background-color: white; border-bottom: 1px solid #e2e8f0; 
        }
        .action-pill {
            background-color: #E0E7FF; color: #3730A3; padding: 0.375rem 0.875rem; 
            border-radius: 9999px; font-size: 0.8rem; font-weight: 500;
            margin-right: 0.5rem; display: inline-flex; align-items: center; cursor: pointer;
            border: 1px solid #C7D2FE; 
        }
        .action-pill.highlight { background-color: #3B82F6; color: white; border-color: #2563EB; }
        .action-icon-buttons { display: flex; align-items: center; margin-left: auto; gap: 0.25rem; }
        .action-icon-buttons button {
            color: #6b7280; padding: 0.5rem; border-radius: 9999px; background: none; border: none; cursor: pointer;
        }
        .action-icon-buttons button:hover { background-color: #f3f4f6; color: #1f293b; }
        .action-icon-buttons svg, .action-icon-buttons i { font-size: 1.125rem; width: 1.125rem; height: 1.125rem; }

        .tabs-container {
            background-color: white; border-bottom: 1px solid #e2e8f0;
            padding: 0 1.5rem; overflow-x: auto; white-space: nowrap;
            position: sticky; top: 0; z-index: 10;
        }
        .tab-button {
            padding: 0.75rem 1rem; margin-right: 0.5rem; border: none; background: none; 
            color: #475569; font-weight: 500; font-size: 0.875rem;
            border-bottom: 3px solid transparent; cursor: pointer;
            transition: color 0.2s, border-color 0.2s; display: inline-block;
        }
        .tab-button.active, .tab-button:hover { color: #1f293b; border-bottom-color: #1f293b; }
        .tab-content-area { padding: 1.5rem; background-color: #f8f9fa; } 
        .tab-pane.hidden { display: none; }

        /* Flow Card Styles */
        .flow-card {
            background-color: white; border: 1px solid #e5e7eb; 
            border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); 
        }
        .flow-card-header-top { display: flex; align-items: flex-start; margin-bottom: 0.25rem; }
        .drag-handle { color: #9ca3af; margin-right: 0.5rem; cursor: grab; padding-top: 0.375rem; }
        .drag-handle i { font-size: 1rem; } 
        .flow-card-title-section { flex-grow: 1; }
        .flow-card-type { font-size: 0.625rem; font-weight: 600; color: #4b5563; text-transform: uppercase; letter-spacing: 0.05em; display: inline-block; }
        .flow-card-title { font-size: 1rem; font-weight: 600; color: #1f293b; margin-top: 0.125rem; }
        .flow-card-header-right { display: flex; align-items: center; margin-left: auto; }
        .flow-card-primary-status-tag { 
            font-size: 0.75rem; font-weight: 500; padding: 0.125rem 0.5rem; 
            border-radius: 0.25rem; background-color: #f3f4f6; color: #4b5563; 
            border: 1px solid #e5e7eb; display: inline-flex; align-items: center; margin-right: 0.5rem; 
            cursor: pointer; 
        }
        .flow-card-primary-status-tag svg { width: 0.75rem; height: 0.75rem; margin-left: 0.25rem; }
        .flow-card-options button { color: #9ca3af; background: none; border: none; cursor: pointer; }
        .flow-card-options button:hover { color: #4b5563; }
        .flow-card-timestamp { font-size: 0.75rem; color: #6b7280; margin-bottom: 0.75rem; padding-left: 1.75rem; } 
        .flow-card-section { margin-bottom: 0.75rem; padding-left: 1.75rem; }
        .flow-card-section-label { font-size: 0.6875rem; font-weight: 500; color: #6b7280; text-transform: uppercase; margin-bottom: 0.125rem; }
        .flow-card-section-content { font-size: 0.875rem; color: #374151; line-height: 1.5; word-break: break-word; }
        
        .flow-card-secondary-tags { margin-top: 0.5rem; padding-left: 1.75rem; display: flex; flex-wrap: wrap; gap: 0.375rem; }
        .flow-card-secondary-tag { 
            font-size: 0.75rem; font-weight: 500; padding: 0.125rem 0.625rem; 
            border-radius: 0.75rem; border: 1px solid;
        }
        .tag-pickup-material { background-color: #FEF3C7; color: #92400E; border-color: #FDE68A; } 
        .tag-punch-list { background-color: #FEE2E2; color: #991B1B; border-color: #FECACA; } 
        .tag-warranty-done { background-color: #DCFCE7; color: #166534; border-color: #BBF7D0; } 
        .tag-default { background-color: #E0E7FF; color: #4338CA; border-color: #C7D2FE; } 

        .flow-card-attachment { display: flex; align-items: center; justify-content: space-between; margin-top: 0.75rem; padding-top: 0.75rem; border-top: 1px solid #f3f4f6; padding-left: 1.75rem; }
        .flow-card-attachment-details { display: flex; align-items: center; }
        .flow-card-attachment-user .avatar-initials {
            width: 1.5rem; height: 1.5rem; border-radius: 9999px; margin-right: 0.5rem; 
            background-color: #bfdbfe; color: #1e3a8a; display: flex;
            align-items: center; justify-content: center; font-size: 0.625rem; font-weight: 600;
        }
        .flow-card-filename { font-size: 0.875rem; color: #2563eb; cursor: pointer; }
        .flow-card-filename:hover { text-decoration: underline; }
        .flow-card-view-files-btn {
            font-size: 0.75rem; font-weight: 500; color: white; background-color: #1e3a8a; 
            padding: 0.375rem 0.75rem; border-radius: 0.25rem; border: none; cursor: pointer;
        }
        .flow-card-view-files-btn:hover { background-color: #1c3274; }
        .file-actions-bar { display: flex; gap: 0.5rem; margin-top: 0.25rem; }
        .file-action-btn { font-size: 0.75rem; color: #4b5563; padding: 0.125rem 0.25rem; cursor: pointer; }
        .file-action-btn:hover { text-decoration: underline; color: #1f293b; }


        .flow-card-actions { margin-top: 0.75rem; padding-left: 1.75rem; display: flex; gap: 0.5rem; }
        .flow-card-action-btn {
            font-size: 0.75rem; font-weight: 500; color: #4b5563; background-color: #f3f4f6;
            padding: 0.25rem 0.625rem; border-radius: 0.25rem; border: 1px solid #e5e7eb; cursor: pointer;
        }
        .flow-card-action-btn:hover { background-color: #e5e7eb; }
        .progress-indicator { font-size: 0.75rem; color: #6b7280; padding-left: 1.75rem; margin-top: 0.25rem;}
        .financial-emoji { font-size: 1rem; margin-left: 0.5rem;}

        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 50; padding: 1rem; }
        .modal-content { background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 100%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .modal-title { font-size: 1.25rem; font-weight: 600; }
        .modal-close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #6b7280; }
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.25rem; color: #374151; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; }
        .form-file-input-label { display: block; padding: 0.75rem; border: 2px dashed #d1d5db; border-radius: 0.375rem; text-align: center; cursor: pointer; background-color: #f9fafb; }
        .form-file-input-label:hover { border-color: #9ca3af; }
        .file-name-display { font-size: 0.875rem; color: #4b5563; margin-top: 0.5rem; }
        .modal-actions { margin-top: 1.5rem; text-align: right; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 500; cursor: pointer; }
        .btn-primary { background-color: #2563eb; color: white; }
        .btn-primary:hover { background-color: #1d4ed8; }
        .btn-secondary { background-color: #e5e7eb; color: #374151; margin-right: 0.5rem; }
        .btn-secondary:hover { background-color: #d1d5db; }
        .hidden { display: none; }

    </style>
</head>
<body>
    <div class="min-h-screen page-container">
        <div class="top-nav-bar">
            <a href="#" class="text-gray-600 hover:text-blue-600 flex items-center text-sm font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-1">
                    <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                </svg>
                Projects
            </a>
        </div>

        <div class="header-content-wrapper">
            <div class="project-primary-info-top">
                <div class="project-details">
                    <img src="https://placehold.co/64x64/A5B4FC/1E3A8A?text=JO" alt="Client Avatar" class="project-avatar">
                    <div>
                        <div class="project-name-and-button">

                        </div>
                        <div class="project-sub-details"> 
                            <p>Sales rep: Syris</p>

                            <p><a href="mailto:or.julian.s@gmail.com">or.julian.s@gmail.com</a></p>
                            <p><a href="tel:6892674350">(689) 267-4350</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="action-pills-bar">
            <div>
                <span class="action-pill highlight" id="actionPill3Plus">3+</span>
                <span class="action-pill" id="actionPillConvo">CONVO</span>
                <span class="action-pill" id="actionPillFlow">FLOW</span>
                <span class="action-pill" id="actionPillStatus">STATUS</span>
            </div>
            <div class="action-icon-buttons">
                <button title="Document" id="headerDocButton"><i class="fas fa-file-lines"></i></button>
                <button title="Calendar" id="headerCalendarButton"><i class="fas fa-calendar-days"></i></button>
                <button title="Add New Flow Item" id="addNewFlowItemBtn"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="tabs-container">
            <button class="tab-button" data-tab="snapshots">SNAPSHOTS</button>
            <button class="tab-button active" data-tab="flow">FLOW</button>
            <button class="tab-button" data-tab="status">STATUS</button>
            <button class="tab-button" data-tab="tasks">TASKS</button>
            <button class="tab-button" data-tab="tickets">TICKETS</button>
            <button class="tab-button" data-tab="details">DETAILS</button>
            <button class="tab-button" data-tab="contact">CONTACT</button>
        </div>

        <div class="tab-content-area">
            <div id="snapshotsContent" class="tab-pane hidden"><h2 class="text-xl font-semibold text-slate-700 mb-4">Snapshots Content</h2></div>

                </div>
            <div id="statusContent" class="tab-pane hidden"><h2 class="text-xl font-semibold text-slate-700 mb-4">Status Content</h2></div>
            <div id="tasksContent" class="tab-pane hidden"><h2 class="text-xl font-semibold text-slate-700 mb-4">Tasks Content</h2></div>
            <div id="ticketsContent" class="tab-pane hidden"><h2 class="text-xl font-semibold text-slate-700 mb-4">Tickets Content</h2></div>
            <div id="detailsContent" class="tab-pane hidden"><h2 class="text-xl font-semibold text-slate-700 mb-4">Details Content</h2></div>
            <div id="contactContent" class="tab-pane hidden"><h2 class="text-xl font-semibold text-slate-700 mb-4">Contact Content</h2></div>
        </div>
    </div>

    <div id="addFlowItemModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Flow Item</h3>
                <button class="modal-close-btn" id="closeAddFlowItemModalBtn">&times;</button>
            </div>
            <form id="addFlowItemForm">
                <div class="form-group">
                    <label for="flowItemType" class="form-label">Item Type</label>
                    <select id="flowItemType" name="flowItemType" class="form-select">
                        <option value="bid_request">Bid Request</option>
                        <option value="punchlist_item">Punchlist Item</option>
                        <option value="warranty_item">Warranty Item</option>
                        <option value="project_doc">Project Document</option>
                        <option value="material_pickup">Material Pickup</option>
                        <option value="bill_home">Bill Home</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group hidden" id="tradeGroup">
                    <label for="flowItemTrade" class="form-label">Trade</label>
                    <select id="flowItemTrade" name="flowItemTrade" class="form-select">
                        <option value="">Select Trade...</option>
                        <option value="@roof">@roof</option>
                        <option value="@gutters">@gutters</option>
                        <option value="@siding">@siding</option>
                        <option value="@windows">@windows</option>
                        <option value="@pool">@pool</option>
                        <option value="@repair">@repair</option>
                        <option value="@skylight">@skylight</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="flowItemTitle" class="form-label">Title (e.g., @pool or specific description)</label>
                    <input type="text" id="flowItemTitle" name="flowItemTitle" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="flowItemNotes" class="form-label">Notes</label>
                    <textarea id="flowItemNotes" name="flowItemNotes" rows="3" class="form-textarea"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelAddFlowItemBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Card</button>
                </div>
            </form>
        </div>
    </div>

    <div id="uploadFileModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="uploadModalTitle">Upload File</h3>
                <button class="modal-close-btn" id="closeUploadModalBtn">&times;</button>
            </div>
            <form id="uploadFileForm">
                <input type="hidden" id="uploadCardId">
                <div class="form-group">
                    <label for="fileInput" class="form-file-input-label">
                        <span id="fileInputLabelText">Click or drag file here</span>
                        <input type="file" id="fileInput" class="hidden">
                    </label>
                    <p id="fileNameDisplay" class="file-name-display"></p>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelUploadBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanes = document.querySelectorAll('.tab-content-area .tab-pane');
            const addNewFlowItemBtn = document.getElementById('addNewFlowItemBtn');
            const addFlowItemModal = document.getElementById('addFlowItemModal');
            const closeAddFlowItemModalBtn = document.getElementById('closeAddFlowItemModalBtn');
            const cancelAddFlowItemBtn = document.getElementById('cancelAddFlowItemBtn');
            const addFlowItemForm = document.getElementById('addFlowItemForm');
            const flowItemTypeSelect = document.getElementById('flowItemType');
            const tradeGroup = document.getElementById('tradeGroup');
            const flowCardContainer = document.getElementById('flowContent'); 

            const uploadFileModal = document.getElementById('uploadFileModal');
            const closeUploadModalBtn = document.getElementById('closeUploadModalBtn');
            const cancelUploadBtn = document.getElementById('cancelUploadBtn');
            const uploadFileForm = document.getElementById('uploadFileForm');
            const uploadModalTitle = document.getElementById('uploadModalTitle');
            const fileInput = document.getElementById('fileInput');
            const fileInputLabelText = document.getElementById('fileInputLabelText');
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            let currentUploadCardId = null;

            // Sample data for flow cards
            let flowCardsData = [
                {
                    id: 'card-ifc1', 
                    type: 'PROJECT HUB', 
                    title: '@IFC - Julián Ortiz Project',
                    timestamp: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toLocaleString(), 
                    notes: 'Main project information and overview. All trades and activities link back here.',
                    scheduledFor: null,
                    primaryStatus: 'Active',
                    attachments: [],
                    secondaryTags: [{text: 'High Priority', type: 'action'}, {text: 'Phase 1', type: 'default'}],
                    detailsProgress: 10, 
                    financialEmoji: '⏳' 
                },
                {
                    id: 'card-pool1',
                    type: 'BID REQUEST',
                    title: '@pool',
                    timestamp: 'Tue, May 20, 2025, 3:38:22 PM',
                    notes: 'TestQA',
                    scheduledFor: null,
                    primaryStatus: 'Requested',
                    attachments: [{ name: '11619772.jpg', userInitials: 'CC', url: '#' }],
                    secondaryTags: [{text: 'Needs Follow-up', type: 'action'}],
                    detailsProgress: 25, 
                    financialEmoji: '💰' 
                },
                {
                    id: 'card-roofrepair1',
                    type: 'BID REQUEST',
                    title: '@roofrepair',
                    timestamp: 'Wed, May 14, 2025, 11:52:46 AM',
                    notes: 'This is cool. Ensure all flashing details are included in the bid.',
                    scheduledFor: 'Sat, May 31, 2025',
                    primaryStatus: 'Bid Received',
                    attachments: [{ name: 'Contracts-2025-05-19-12-57.png', userInitials: 'AS', url: '#' }],
                    secondaryTags: [{text: 'Scheduled', type: 'scheduled'}, {text: 'Pickup Material', type: 'action'}],
                    detailsProgress: 80,
                    financialEmoji: '👍'
                },
                {
                    id: 'card-materialpickup1',
                    type: 'MATERIAL PICKUP',
                    title: 'Shingles for @roofrepair',
                    timestamp: 'Thu, May 15, 2025, 09:00:00 AM',
                    notes: 'Pick up from ABC Supply. PO#12345',
                    scheduledFor: 'Fri, May 16, 2025',
                    primaryStatus: 'Pending',
                    attachments: [],
                    secondaryTags: [{text: 'Urgent', type: 'punch-list'}], 
                    detailsProgress: 100,
                    financialEmoji: null 
                },
                 {
                    id: 'card-punchlist1',
                    type: 'PUNCHLIST ITEM',
                    title: 'Fix gutter alignment - @gutters',
                    timestamp: 'Mon, May 26, 2025, 10:00:00 AM',
                    notes: 'Client reported slight misalignment on the west side after install.',
                    scheduledFor: 'Wed, May 28, 2025',
                    primaryStatus: 'To Do',
                    attachments: [],
                    secondaryTags: [{text: 'Leak Repair Done', type: 'warranty-done'}, {text: 'Client Notified', type: 'default'}],
                    detailsProgress: 50,
                    financialEmoji: '👏' 
                }
            ];

            // --- Tab Switching ---
            tabButtons.forEach(button => {
                button.addEventListener('click', function () {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabPanes.forEach(pane => pane.classList.add('hidden'));
                    this.classList.add('active');
                    const targetPaneId = this.dataset.tab + 'Content';
                    const targetPane = document.getElementById(targetPaneId);
                    if (targetPane) targetPane.classList.remove('hidden');
                });
            });
            const activeTabButton = document.querySelector('.tab-button.active');
            if (activeTabButton) {
                const activeTabPaneId = activeTabButton.dataset.tab + 'Content';
                document.getElementById(activeTabPaneId)?.classList.remove('hidden');
            }

            // --- Add New Flow Item Modal ---
            addNewFlowItemBtn.addEventListener('click', () => addFlowItemModal.classList.remove('hidden'));
            closeAddFlowItemModalBtn.addEventListener('click', () => addFlowItemModal.classList.add('hidden'));
            cancelAddFlowItemBtn.addEventListener('click', () => addFlowItemModal.classList.add('hidden'));

            flowItemTypeSelect.addEventListener('change', function() {
                tradeGroup.classList.toggle('hidden', this.value !== 'bid_request');
            });

            addFlowItemForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const itemTypeRaw = document.getElementById('flowItemType').value;
                const typeDisplay = document.getElementById('flowItemType').selectedOptions[0].text;
                let title = document.getElementById('flowItemTitle').value.trim();
                const notes = document.getElementById('flowItemNotes').value.trim();
                const tradeValue = document.getElementById('flowItemTrade').value;
                const tradeText = document.getElementById('flowItemTrade').selectedOptions[0].text;

                if (itemTypeRaw === 'bid_request' && !tradeValue) {
                    alert('Please select a trade for Bid Request.');
                    return;
                }
                if (!title && itemTypeRaw === 'bid_request' && tradeValue) {
                    title = tradeText; 
                } else if (!title) {
                    alert('Please provide a title for the flow item.');
                    return;
                }
                
                const newCardData = {
                    id: 'card-' + Date.now(),
                    type: typeDisplay.toUpperCase().replace(' ITEM', ''),
                    title: title,
                    timestamp: new Date().toLocaleString(),
                    notes: notes,
                    scheduledFor: null,
                    primaryStatus: 'New', 
                    attachments: [],
                    secondaryTags: [],
                    detailsProgress: 0,
                    financialEmoji: null
                };
                flowCardsData.unshift(newCardData); 
                renderFlowCards();
                addFlowItemModal.classList.add('hidden');
                this.reset();
                tradeGroup.classList.add('hidden');
                alert(`Flow card "${newCardData.title}" created (simulated)!`);
            });

            // --- Render Flow Cards ---
            function renderFlowCards() {
                flowCardContainer.innerHTML = ''; 
                flowCardsData.forEach(cardData => {
                    const cardElement = createFlowCardElement(cardData);
                    flowCardContainer.appendChild(cardElement);
                });
            }
            
            function getTagClass(tagType) {
                if (tagType === 'action') return 'tag-pickup-material'; 
                if (tagType === 'scheduled') return 'tag-scheduled';
                if (tagType === 'punch-list') return 'tag-punch-list';
                if (tagType === 'warranty-done') return 'tag-warranty-done';
                return 'tag-default';
            }

            function createFlowCardElement(data) {
                const card = document.createElement('div');
                card.className = 'flow-card';
                card.dataset.cardId = data.id;

                let secondaryTagsHTML = '';
                if (data.secondaryTags && data.secondaryTags.length > 0) {
                    secondaryTagsHTML = data.secondaryTags.map(tag => 
                        `<span class="flow-card-secondary-tag ${getTagClass(tag.type)}">${tag.text}</span>`
                    ).join('');
                }
                
                let attachmentSectionHTML = '';
                if (data.attachments && data.attachments.length > 0) {
                    attachmentSectionHTML = data.attachments.map(attachment => `
                        <div class="flow-card-attachment" data-filename="${attachment.name}">
                            <div class="flow-card-attachment-details">
                                <div class="flow-card-attachment-user avatar-initials">${attachment.userInitials}</div>
                                <span class="flow-card-filename" title="Click to view ${attachment.name}">${attachment.name}</span>
                            </div>
                            <div class="file-actions-bar">
                                <button class="file-action-btn view-file-btn" title="View File"><i class="fas fa-eye"></i></button>
                                <button class="file-action-btn archive-file-btn" title="Archive File"><i class="fas fa-archive"></i></button>
                                <button class="file-action-btn edit-file-btn" title="Edit File Details"><i class="fas fa-pencil-alt"></i></button>
                                <button class="file-action-btn remove-file-btn" title="Remove File"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    `).join('');
                } else {
                     attachmentSectionHTML = `
                        <div class="flow-card-attachment">
                            <div class="flow-card-attachment-details">
                                <span class="text-xs text-gray-400 italic">No Bid Attached</span>
                            </div>
                            <button class="flow-card-action-btn upload-bid-btn">Upload</button>
                        </div>`;
                }


                card.innerHTML = `
                    <div class="flow-card-header-top">
                        <div class="drag-handle" title="Drag to reorder">
                            <i class="fas fa-grip-vertical"></i>
                        </div>
                        <div class="flow-card-title-section">
                            <span class="flow-card-type">${data.type}</span>
                            <h4 class="flow-card-title">${data.title}</h4>
                        </div>
                        <div class="flow-card-header-right">
                            <span class="flow-card-primary-status-tag">${data.primaryStatus} <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" /></svg></span>
                            <div class="flow-card-options">
                                <button title="More options"><i class="fas fa-ellipsis-v"></i></button>
                            </div>
                        </div>
                    </div>
                    <p class="flow-card-timestamp">${data.timestamp}</p>
                    ${data.notes ? `<div class="flow-card-section"><p class="flow-card-section-label">Notes</p><p class="flow-card-section-content">${data.notes}</p></div>` : ''}
                    ${data.scheduledFor ? `<div class="flow-card-section"><p class="flow-card-section-label">Scheduled For</p><p class="flow-card-section-content">${data.scheduledFor}</p></div>` : ''}
                    <div class="flow-card-secondary-tags">${secondaryTagsHTML}</div>
                    <div class="progress-indicator">Details: ${data.detailsProgress || 0}% complete <span class="financial-emoji">${data.financialEmoji || ''}</span></div>
                    ${attachmentSectionHTML}
                    <div class="flow-card-actions">
                        <button class="flow-card-action-btn edit-details-btn">Edit Details</button>
                        <button class="flow-card-action-btn open-in-drive-btn">Open in Drive</button>
                    </div>
                `;

                // Add event listeners for card-specific actions
                card.querySelector('.upload-bid-btn')?.addEventListener('click', () => openUploadModal(data.id, data.title));
                
                card.querySelectorAll('.flow-card-filename').forEach(el => {
                    el.addEventListener('click', (e) => alert(`Simulating: Viewing ${e.target.textContent}`));
                });
                card.querySelectorAll('.view-file-btn').forEach(el => {
                     el.addEventListener('click', (e) => {
                        const filename = e.target.closest('.flow-card-attachment').dataset.filename;
                        alert(`Simulating: Viewing file "${filename}" for ${data.title}`);
                    });
                });
                 card.querySelectorAll('.archive-file-btn').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const filename = e.target.closest('.flow-card-attachment').dataset.filename;
                        if(confirm(`Are you sure you want to archive "${filename}" for ${data.title}?`)){
                            alert(`Simulating: Archiving file "${filename}" (moved to GDrive Archived folder).`);
                            const cardToUpdate = flowCardsData.find(c => c.id === data.id);
                            if (cardToUpdate) {
                                const attachmentIndex = cardToUpdate.attachments.findIndex(att => att.name === filename);
                                if (attachmentIndex > -1) {
                                     // Instead of removing, you might mark as archived
                                     // For this simulation, we'll just log it.
                                     console.log(`File ${filename} marked as archived for card ${data.id}`);
                                     // Optionally, update UI to reflect archived state without removing
                                     e.target.closest('.file-actions-bar').innerHTML = '<span class="text-xs text-gray-500 italic">Archived</span>';
                                }
                            }
                        }
                    });
                });
                 card.querySelectorAll('.edit-file-btn').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const filename = e.target.closest('.flow-card-attachment').dataset.filename;
                        alert(`Simulating: Editing details for file "${filename}" for ${data.title}.`);
                    });
                });
                 card.querySelectorAll('.remove-file-btn').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const filename = e.target.closest('.flow-card-attachment').dataset.filename;
                        if(confirm(`Are you sure you want to PERMANENTLY DELETE "${filename}" for ${data.title}? This cannot be undone.`)){
                            alert(`Simulating: Deleting file "${filename}" from GDrive.`);
                            const cardToUpdate = flowCardsData.find(c => c.id === data.id);
                            if (cardToUpdate) {
                                cardToUpdate.attachments = cardToUpdate.attachments.filter(att => att.name !== filename);
                                renderFlowCards(); // Re-render to remove the attachment from UI
                            }
                        }
                    });
                });


                card.querySelector('.edit-details-btn')?.addEventListener('click', () => alert(`Simulating: Opening detailed construction plan form for ${data.title}.`));
                card.querySelector('.open-in-drive-btn')?.addEventListener('click', () => alert(`Simulating: Opening Google Drive for ${data.title}.`));

                return card;
            }

            // --- Upload File Modal & Logic ---
            function openUploadModal(cardId, cardTitle) {
                currentUploadCardId = cardId;
                uploadModalTitle.textContent = `Upload File for ${cardTitle}`;
                fileNameDisplay.textContent = '';
                fileInputLabelText.textContent = 'Click or drag file here';
                fileInput.value = null; 
                uploadFileModal.classList.remove('hidden');
            }
            closeUploadModalBtn.addEventListener('click', () => uploadFileModal.classList.add('hidden'));
            cancelUploadBtn.addEventListener('click', () => uploadFileModal.classList.add('hidden'));
            fileInput.addEventListener('change', function() {
                if (this.files && this.files.length > 0) {
                    fileNameDisplay.textContent = `Selected: ${this.files[0].name}`;
                    fileInputLabelText.textContent = 'Change file';
                } else {
                    fileNameDisplay.textContent = '';
                    fileInputLabelText.textContent = 'Click or drag file here';
                }
            });
            uploadFileForm.addEventListener('submit', function(event) {
                event.preventDefault();
                if (!fileInput.files || fileInput.files.length === 0) {
                    alert('Please select a file to upload.');
                    return;
                }
                const fileName = fileInput.files[0].name;
                const cardIndex = flowCardsData.findIndex(card => card.id === currentUploadCardId);
                if (cardIndex > -1) {
                    if (!flowCardsData[cardIndex].attachments) {
                        flowCardsData[cardIndex].attachments = [];
                    }
                    // Prevent adding duplicate filenames for simplicity in this demo
                    if (!flowCardsData[cardIndex].attachments.find(att => att.name === fileName)) {
                        flowCardsData[cardIndex].attachments.push({ name: fileName, userInitials: 'ME', url: '#' }); 
                    }
                    renderFlowCards();
                    alert(`File "${fileName}" uploaded successfully (simulated) for card ID ${currentUploadCardId}!`);
                }
                uploadFileModal.classList.add('hidden');
            });
            
            // --- Drag and Drop with Dragula ---
            if (typeof dragula !== 'undefined') {
                const drake = dragula([flowCardContainer], { // Dragula needs an array of containers
                    moves: function (el, source, handle, sibling) {
                        return handle.classList.contains('drag-handle') || handle.closest('.drag-handle');
                    }
                });

                drake.on('drop', function(el, target, source, sibling) {
                    const cardId = el.dataset.cardId;
                    const cardDataIndex = flowCardsData.findIndex(c => c.id === cardId);
                    if (cardDataIndex === -1) return;

                    const cardData = flowCardsData.splice(cardDataIndex, 1)[0]; // Remove and get the card data

                    let newIndex = 0;
                    if (sibling) {
                        const siblingId = sibling.dataset.cardId;
                        newIndex = flowCardsData.findIndex(c => c.id === siblingId);
                         if (newIndex === -1) { // Should not happen if sibling is valid
                            newIndex = target.children.length -1; // Add to end if sibling somehow not in data
                         }
                    } else {
                        newIndex = target.children.length; // Dropped at the end of the visible list
                    }
                    
                    flowCardsData.splice(newIndex, 0, cardData); 
                    
                    console.log(`Card ${cardId} moved. New order in array (simulated):`, flowCardsData.map(c=>c.title));
                    // For this simulation, Dragula's DOM update is primary.
                    // Re-rendering from data array would revert Dragula's DOM change unless DOM is cleared first.
                });
            } else {
                console.warn('Dragula library not found. Drag and drop will not work.');
            }

            // --- Header Icon Button Simulators ---
            document.getElementById('headerDocButton')?.addEventListener('click', () => alert('Simulating: Open Documents'));
            document.getElementById('headerCalendarButton')?.addEventListener('click', () => alert('Simulating: Open Calendar'));
            document.getElementById('projectAddRecordBtn')?.addEventListener('click', () => alert('Simulating: Add Record for Julián Ortiz'));
            document.getElementById('actionPill3Plus')?.addEventListener('click', () => alert('Simulating: 3+ Action Pill Clicked'));
            document.getElementById('actionPillConvo')?.addEventListener('click', () => alert('Simulating: CONVO Action Pill Clicked'));
            document.getElementById('actionPillFlow')?.addEventListener('click', () => { /* Already on flow tab, or switch to it */ });
            document.getElementById('actionPillStatus')?.addEventListener('click', () => alert('Simulating: STATUS Action Pill Clicked'));

            renderFlowCards();
        });
    </script>
